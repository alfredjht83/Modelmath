<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore PSLE Math Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        .game-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .question { margin: 20px 0; }
        .options { list-style-type: none; padding: 0; }
        .options li { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Singapore PSLE Math Game</h1>
        <div class="question">
            <p>Question: What is 7 + 8?</p>
        </div>
        <ul class="options">
            <li><button>A) 14</button></li>
            <li><button>B) 15</button></li>
            <li><button>C) 16</button></li>
            <li><button>D) 13</button></li>
        </ul>
        <p>Good luck!</p>
    </div>
</body>
</html>
